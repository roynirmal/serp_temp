         <script type="text/javascript">
             function success() {
                 if(document.getElementById("answer").value==="") { 
                         document.getElementById('myButton').disabled = true; 
                     } else { 
                         document.getElementById('myButton').disabled = false;
                     }
                 }
         </script>
         <script type="text/javascript">
             document.getElementById("myButton").onclick = function ()
             {
             var pages = JSON.parse(localStorage.getItem('pages'))
             
             if (pages.length == 0) {
                let prolificID = sessionStorage.getItem("prolific-id");
                 window.location.href = "https://tudelft.fra1.qualtrics.com/jfe/form/SV_8vrO8uhievU7IDc?prolificID=" + prolificID
             } else {
                 var mynum_index = Math.floor(Math.random() * pages.length); 
                 // console.log("LOG", pages[mynum_index] + '/template.html')
                 window.location.href = '/' + pages[mynum_index] + '/template.html'
                 sessionStorage.setItem('task', pages[mynum_index])
                 pages.splice(mynum_index , 1)
                 localStorage.setItem('pages', JSON.stringify(pages))
             }
             LogUI.logCustomMessage({
                     name: 'ANSWER_FROM_USER',
                     metadata: {
                         text: document.getElementById("answer").value,
                         // status: playbackStatus,
                     },
                 });
         }
         </script>
